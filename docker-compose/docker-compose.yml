version: "3.7"
services:
    postgres_ecommerce_user:
        image: postgres:latest
        ports:
            - ${DB_PORT}:${DB_PORT}
        env_file:
            - ./.env
        networks:
            net_postgres:
                ipv4_address: 172.70.18.4
    ecommerce_user:
        image: vinny1892/ecommerce_user
        depends_on:
            - postgres_ecommerce_user
        env_file:
            - ./.env
        ports:
            - ${GRPC_PORT}:${GRPC_PORT}
        networks:
            net_postgres:
                ipv4_address: 172.70.18.3
    ecommerce_api_gateway:
        image: vinny1892/ecommerce_api_gateway-dev  
        env_file:
            - ./.env
        ports:
            - ${PORT}:${PORT}
        networks:
            net_postgres:
                ipv4_address: 172.70.18.2
